    <!-- etiquetas de titulo o heading tags
    se ordenan de manera jerarquica y van del h1 al h6 -->

    <!-- SOLO PARA TITULOS Y SUBTITULOS -->

    <h1>Titulo principal del sitio</h1>   <!-- solamente podemos tener 1 por html -->
        <h2>subtitulo</h2> <!-- estos subtitulos se puededn repetir las veces que sean necesarios -->
            <h3>subtitulo</h3>

    <!--  LA ETIQUETA p ES PARA PÁRRAFOS -->

    <!--  existen etiquetas que nos sirven para generar listas -->

    <!--  LISTAS ORDENADAS -->

    </ol>

    <!-- LISTAS DESORDENADAS -->
    <ul>

    </dl>

    <!-- enlaces, anchor o etiqueta a 
    nos sirven para conectarnos a traves de hipervinculos a sitios externos

    y enlazarnos con otras partes de nuestro código dentro del mismo-->

    <!-- ENLACE RELATIVO 
    nos permite ir a otro archivo dentro de nuestro proyecto
    
    ../ => significa ir hacia atrás
    -->

    <a href="../index.html">ir al index</a>


    <!--ENLACE ABSOLUTO
